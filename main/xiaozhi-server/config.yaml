# ############################# Server Configuration ####################################
server:
  # Server listening address and port
  ip: 0.0.0.0
  port: 8000
  websocket: ws://localhost:8000/xiaozhi/v1/
  auth:
    enabled: false
    allowed_devices:
      - "11:22:33:44:55:66"
log:
  # log format: time - name - level - tag - message
  log_format: "%(asctime)s - %(levelname)s - [%(pathname)s: %(lineno)d] %(message)s
  # log level: INFO, DEBUG, WARNING, ERROR, CRITICAL
  log_level: INFO
  # log path
  log_file: "tmp/server.log"


# Delete the sound file when you are done using it
delete_audio: true
# No voice input多久后断开连接(秒)，默认2分钟，即120秒
close_connection_no_voice_time: 120
# TTS请求超时时间(秒)
tts_timeout: 10
# Enable greeting
enable_greeting: true

audio_params:
    format: opus
    sample_rate: 16000
    channels: 1
    frame_duration: 60 

# system prompt template file
prompt_template: agent-base-prompt.txt

# 具体处理时选择的模块(The module selected for specific processing)
components:
  # Voice Activity Detection (VAD) module, default using Silero model
  vad: 
    provider: silero
    model: 
      type: local
      name: silero-vad
      dir: models/silero-vad
    output_dir: tmp/
  stt:
    provider: groq
    model: 
      type: remote
      name: whisper-large-v3
      base_url: https://api.groq.com/v1
  llm: 
    provider: groq
    model: 
      type: remote
      name: openai/gpt-oss-120b
      base_url: https://api.groq.com/v1
  tts: 
    provider: cartesia
    model: 
      type: remote
      name: sonic-3
      base_url: https://api.cartesia.com/v1
  Memory: 
    provider: mem0

