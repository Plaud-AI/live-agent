services:
  # ============================================================================
  # xiaozhi-server (Python WebSocket Server)
  # ============================================================================
  xiaozhi-esp32-server:
    build:
      context: ./xiaozhi-server/
      dockerfile: Dockerfile
    image: xiaozhi-esp32-server:local
    depends_on:
      live-agent-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xiaozhi-network
    ports:
      # WebSocket server
      - "8000:8000"
      # HTTP server for vision analysis and OTA
      - "8003:8003"
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - REGION=LOCAL
    healthcheck:
      disable: true
    # 容器启动时自动获取公网 IP 并设置环境变量（使用 Python，无需 curl）
    command:
      - sh
      - -c
      - |
        get_public_ip() {
          python3 -c "
        import urllib.request
        def get_ip():
            for url, timeout in [('http://169.254.169.254/latest/meta-data/public-ipv4',2),('https://ifconfig.me',3),('https://api.ipify.org',3)]:
                try:
                    req = urllib.request.Request(url, headers={'User-Agent': 'curl/7.68.0'})
                    with urllib.request.urlopen(req, timeout=timeout) as r:
                        ip = r.read().decode().strip()
                        if ip: return ip
                except: pass
            return 'localhost'
        print(get_ip())
        "
        }
        # 如果在 Dokploy 环境变量里已经配置了 PUBLIC_IP/WEBSOCKET_URL/OTA_URL，则不覆盖
        : "$${PUBLIC_IP:=$$(get_public_ip)}"
        : "$${WEBSOCKET_URL:=ws://$${PUBLIC_IP}:8000/xiaozhi/v1/}"
        : "$${OTA_URL:=http://$${PUBLIC_IP}:8003/xiaozhi/ota/}"
        export PUBLIC_IP WEBSOCKET_URL OTA_URL
        echo ">>> Detected PUBLIC_IP: $${PUBLIC_IP}"
        echo ">>> WEBSOCKET_URL: $${WEBSOCKET_URL}"
        echo ">>> OTA_URL: $${OTA_URL}"
        exec python app.py
    volumes:
      # 持久化目录（Dokploy 里不依赖主机绝对路径）
      - xiaozhi_data:/opt/xiaozhi-esp32-server/data
      - xiaozhi_tmp:/opt/xiaozhi-esp32-server/tmp
      - xiaozhi_logs:/opt/xiaozhi-esp32-server/logs
      # 配置文件：从仓库相对路径挂载（只读）
      - ./xiaozhi-server/custom_config.yaml:/opt/xiaozhi-esp32-server/custom_config.yaml:ro
      # 音乐目录：从仓库相对路径挂载（只读，保留示例音乐）
      - ./xiaozhi-server/music:/opt/xiaozhi-esp32-server/music:ro

  # ============================================================================
  # live-agent-api Dependencies: Postgres + Minio
  # ============================================================================
  live-agent-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: live_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - live_agent_postgres_data:/var/lib/postgresql/data
      - ./live-agent-api/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - xiaozhi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  live-agent-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - live_agent_minio_data:/data
    networks:
      - xiaozhi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # live-agent-api
  # ============================================================================
  live-agent-api:
    build:
      context: ./live-agent-api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@live-agent-postgres:5432/live_agent
      S3_ENDPOINT_URL: http://live-agent-minio:9000
      DEBUG: "True"    # 如果是正式生产，可改成 "False"
    ports:
      - "8081:8080"
    networks:
      - xiaozhi-network
    depends_on:
      live-agent-postgres:
        condition: service_healthy
      live-agent-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================================================
# Networks
# ============================================================================
networks:
  xiaozhi-network:
    driver: bridge

# ============================================================================
# Volumes (Dokploy 推荐用命名卷做持久化，避免绑定到主机绝对路径)
# ============================================================================
volumes:
  xiaozhi_data:
  xiaozhi_tmp:
  xiaozhi_logs:
  live_agent_postgres_data:
  live_agent_minio_data:
