# 注意：Dokploy 从 code/ 目录运行 docker compose，但 .env 文件在 code/main/.env
# 所以需要在 compose 文件中明确指定 env_file

services:
  # ============================================================================
  # xiaozhi-server (Python WebSocket Server)
  # ============================================================================
  xiaozhi-esp32-server:
    env_file:
      - .env  # 相对于本 compose 文件的位置
    build:
      context: ./xiaozhi-server/
      dockerfile: Dockerfile
    image: xiaozhi-esp32-server:local
    depends_on:
      live-agent-api:
        condition: service_healthy
      turn-detection:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xiaozhi-network
    ports:
      # WebSocket server
      - "8000:8000"
      # HTTP server for vision analysis and OTA
      - "8003:8003"
    security_opt:
      - seccomp:unconfined
    environment:
      TZ: Asia/Shanghai
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: INFO
      REGION: LOCAL
      # 供 custom_config.yaml 的 ${VAR} 展开使用（由 Dokploy UI / main/.env 提供）
      SECRET_KEY: ${SECRET_KEY:-}
      MEMU_API_KEY: ${MEMU_API_KEY:-}
      MEMU_BASE_URL: ${MEMU_BASE_URL:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      FISH_API_KEY: ${FISH_API_KEY:-}
      BYTEPLUS_APPID: ${BYTEPLUS_APPID:-}
      BYTEPLUS_ACCESS_TOKEN: ${BYTEPLUS_ACCESS_TOKEN:-}
    healthcheck:
      disable: true
    # 容器启动时自动获取公网 IP 并设置环境变量（使用 Python，无需 curl）
    command:
      - sh
      - -c
      - |
        get_public_ip() {
          python3 -c "
        import urllib.request
        def get_ip():
            for url, timeout in [('http://169.254.169.254/latest/meta-data/public-ipv4',2),('https://ifconfig.me',3),('https://api.ipify.org',3)]:
                try:
                    req = urllib.request.Request(url, headers={'User-Agent': 'curl/7.68.0'})
                    with urllib.request.urlopen(req, timeout=timeout) as r:
                        ip = r.read().decode().strip()
                        if ip: return ip
                except: pass
            return 'localhost'
        print(get_ip())
        "
        }
        # 如果在 Dokploy 环境变量里已经配置了 PUBLIC_IP/WEBSOCKET_URL/OTA_URL，则不覆盖
        : "$${PUBLIC_IP:=$$(get_public_ip)}"
        : "$${WEBSOCKET_URL:=ws://$${PUBLIC_IP}:8000/xiaozhi/v1/}"
        : "$${OTA_URL:=http://$${PUBLIC_IP}:8003/xiaozhi/ota/}"
        export PUBLIC_IP WEBSOCKET_URL OTA_URL
        echo ">>> Detected PUBLIC_IP: $${PUBLIC_IP}"
        echo ">>> WEBSOCKET_URL: $${WEBSOCKET_URL}"
        echo ">>> OTA_URL: $${OTA_URL}"
        exec python app.py
    volumes:
      # ============================================================================
      # 持久化目录 (支持两种模式，通过环境变量切换)
      # - 新 Region (Dokploy): 使用命名卷，设置 USE_NAMED_VOLUMES=true 或留空
      # - 旧 Region (EC2):     使用主机路径，设置 HOST_DATA_PATH=/home/ubuntu/live-agent/main/xiaozhi-server
      # ============================================================================
      - ${HOST_DATA_PATH:-./xiaozhi-server}/data:/opt/xiaozhi-esp32-server/data
      - ${HOST_DATA_PATH:-./xiaozhi-server}/tmp:/opt/xiaozhi-esp32-server/tmp
      - ${HOST_DATA_PATH:-./xiaozhi-server}/logs:/opt/xiaozhi-esp32-server/logs
      # 配置文件
      - ${HOST_DATA_PATH:-./xiaozhi-server}/custom_config.yaml:/opt/xiaozhi-esp32-server/custom_config.yaml:ro
      # 模型文件 (ASR/VAD 必需)
      - ${HOST_DATA_PATH:-./xiaozhi-server}/models/SenseVoiceSmall:/opt/xiaozhi-esp32-server/models/SenseVoiceSmall:ro
      - ${HOST_DATA_PATH:-./xiaozhi-server}/models/snakers4_silero-vad:/opt/xiaozhi-esp32-server/models/snakers4_silero-vad:ro
      - ${HOST_DATA_PATH:-./xiaozhi-server}/models/fsmn_vad_onnx:/opt/xiaozhi-esp32-server/models/fsmn_vad_onnx:ro
      # 音乐目录
      - ${HOST_DATA_PATH:-./xiaozhi-server}/music:/opt/xiaozhi-esp32-server/music:ro

  # ============================================================================
  # turn-detection (Turn Detection Service)
  # 使用预构建镜像: jasonyang1/turn-detection-serve:v1
  # 需要 GPU 支持 (NVIDIA Container Toolkit)
  # ============================================================================
  turn-detection:
    image: jasonyang1/turn-detection-serve:v1
    restart: unless-stopped
    networks:
      - xiaozhi-network
    # 内部端口，不暴露到公网（同 VPC 内通过服务名访问）
    expose:
      - "18000"
    # 如需调试，可取消注释以下端口映射
    # ports:
    #   - "18000:18000"
    environment:
      TZ: Asia/Shanghai
      NVIDIA_VISIBLE_DEVICES: all
    # GPU 配置 - 需要 NVIDIA Container Toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      # 使用 Python 进行健康检查
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:18000/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ============================================================================
  # live-agent-api Dependencies: Postgres + Minio
  # ============================================================================
  live-agent-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: live_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - live_agent_postgres_data:/var/lib/postgresql/data
      - ./live-agent-api/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - xiaozhi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  live-agent-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - live_agent_minio_data:/data
    networks:
      - xiaozhi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # live-agent-api
  # ============================================================================
  live-agent-api:
    env_file:
      - .env  # 相对于本 compose 文件的位置
    build:
      context: ./live-agent-api
      dockerfile: Dockerfile
    environment:
      # === Database ===
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@live-agent-postgres:5432/live_agent}
      # === S3 / MinIO ===
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://live-agent-minio:9000}
      S3_PUBLIC_BASE_URL: ${S3_PUBLIC_BASE_URL}
      # === Security ===
      SECRET_KEY: ${SECRET_KEY}
      TOKEN_EXPIRE_DAYS: ${TOKEN_EXPIRE_DAYS:-7}
      # === External Services ===
      FISH_API_KEY: ${FISH_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      QUICK_PERSONA_MODEL: ${QUICK_PERSONA_MODEL:-google/gemini-2.5-flash}
      OPTIMIZE_PERSONA_MODEL: ${OPTIMIZE_PERSONA_MODEL:-google/gemini-3-pro-preview}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_BASE_URL: ${GROQ_BASE_URL:-https://api.groq.com/openai/v1}
      GROQ_STT_MODEL: ${GROQ_STT_MODEL:-whisper-large-v3}
      MEMU_API_KEY: ${MEMU_API_KEY:-}
      MEMU_BASE_URL: ${MEMU_BASE_URL:-https://api.memu.so}
      DEBUG: ${DEBUG:-True}    # 如果是正式生产，可改成 "False"
    ports:
      - "8080:8080"
    networks:
      - xiaozhi-network
    depends_on:
      live-agent-postgres:
        condition: service_healthy
      live-agent-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================================================
# Networks
# ============================================================================
networks:
  xiaozhi-network:
    driver: bridge

# ============================================================================
# Volumes (仅 live-agent-api 依赖使用命名卷)
# xiaozhi-server 使用主机路径挂载，通过 HOST_DATA_PATH 环境变量控制
# ============================================================================
volumes:
  live_agent_postgres_data:
  live_agent_minio_data:
